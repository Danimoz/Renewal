{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

    <section class="login py-5">
        <div class="container">
            <div class="row g-0 logshow text-center">
                <div class="col-lg-5 img-fluid logimg"></div>
                <div class="col-lg-7 text-center py-5">
                     <h1>Reset Password</h1>

                     <form method="POST">
                         {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="offset-1 col-lg-10 py-3 mb-3">
                            <button type="submit" class="btn btn-primary rounded-pill">Reset Password</button>
                        </div>
                        <p class="message">Not Registered? <a href="{% url 'register' %}">Register Now!</a></p>
                     </form>

                </div>
            </div>
        </div>

    </section>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock %}
